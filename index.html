<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/ico/favicon-16x16.png">
    <link rel="manifest" href="./assets/ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="title">The calculator</div>
    <div class="container">
        <div id="scr" class="screen">
        </div>
        <div class="container-btn">
            <div id="clear" class="btn-op">C</div>
            <div id="plus" class="btn-op">+</div>
            <div id="min" class="btn-op">-</div>
            <div id="div" class="btn-op">/</div>
            <div id="seven" class="btn-number">7</div>
            <div id="eight" class="btn-number">8</div>
            <div id="nine" class="btn-number">9</div>
            <div id="mul" class="btn-op">x</div>
            <div id="four" class="btn-number">4</div>
            <div id="five" class="btn-number">5</div>
            <div id="six" class="btn-number">6</div>
            <div id="perc" class="btn-op">%</div>
            <div id="one" class="btn-number">1</div>
            <div id="two" class="btn-number">2</div>
            <div id="three" class="btn-number">3</div>
            <div id="pwr" class="btn-op">^</div>
            <div id="equal" class="btn-op equal">=</div>
            <div id="zero" class="btn-number">0</div>
            <div id="dot" class="btn-number dot">.</div>
        </div>
    </div>
    <div class="user-info hide"></div>


    <script src="app.js"></script>
</body>

</html>
